name: Build DHLE Ultra+

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build mod
        run: chmod +x gradlew && ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: distant-horizons-lite-ultra-plus
          path: build/libs/*.jar
